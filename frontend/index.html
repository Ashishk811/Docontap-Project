<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/shortLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docontap</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
  <script type="module" defer>
    import Chatbot from "https://cdn.n8nchatui.com/v1/embed.js";
    Chatbot.init({
      n8nChatUrl: "YOUR_N8N_CHAT_TRIGGER_NODE_WEBHOOK_URL",
      metadata: {}, // Include any custom data to send with each message to your n8n workflow
      theme: {
        button: {
          backgroundColor: "#42839b",
          right: 48,
          bottom: 48,
          size: 50,
          iconColor: "#ffffff",
          customIconSrc: "https://www.svgrepo.com/show/339963/chat-bot.svg",
          customIconSize: 57,
          customIconBorderRadius: 33,
          autoWindowOpen: {
            autoOpen: false,
            openDelay: 2,
          },
          borderRadius: "circle",
        },
        tooltip: {
          showTooltip: false,
          tooltipMessage: "Hello ðŸ‘‹ customize & connect me to n8n",
          tooltipBackgroundColor: "#fff8f5",
          tooltipTextColor: "#1c1c1c",
          tooltipFontSize: 15,
        },
        chatWindow: {
          borderRadiusStyle: "rounded",
          avatarBorderRadius: 20,
          messageBorderRadius: 17,
          showTitle: true,
          title: "Docontap Assistant",
          titleAvatarSrc: "https://www.svgrepo.com/show/339963/chat-bot.svg",
          avatarSize: 33,
          welcomeMessage: "Hello ðŸ‘‹ welcome to Docontap Assistant",
          errorMessage: "Please connect me to n8n server",
          backgroundColor: "#f5f5f5",
          height: 500,
          width: 400,
          fontSize: 16,
          starterPrompts: ["Book an appointment?", "Is my booking confirmed?"],
          starterPromptFontSize: 12,
          renderHTML: true,
          clearChatOnReload: false,
          showScrollbar: false,
          botMessage: {
            backgroundColor: "#e0dddc",
            textColor: "#000000",
            showAvatar: true,
            avatarSrc: "https://www.svgrepo.com/show/334455/bot.svg",
          },
          userMessage: {
            backgroundColor: "#6a9caf",
            textColor: "#050505",
            showAvatar: true,
            avatarSrc: "https://www.svgrepo.com/show/532363/user-alt-1.svg",
          },
          textInput: {
            placeholder: "Type your query",
            backgroundColor: "#ffffff",
            textColor: "#1e1e1f",
            sendButtonColor: "#000000",
            maxChars: 200,
            maxCharsWarningMessage:
              "You exceeded the characters limit. Please input less than 50 characters.",
            autoFocus: true,
            borderRadius: 15,
            sendButtonBorderRadius: 50,
          },
          uploadsConfig: {
            enabled: true,
            acceptFileTypes: [
              "png",
              "jpeg",
              "jpg",
              "pdf",
              "doc",
              "txt",
              "csv",
              "webp",
              "gif",
              "svg",
            ],
            maxSizeInMB: 5,
            maxFiles: 1,
          },
          voiceInputConfig: {
            enabled: true,
            maxRecordingTime: 10,
            recordingNotSupportedMessage:
              "To record audio, use modern browsers like Chrome or Firefox that support audio recording",
          },
        },
      },
    });
  </script>
</html>
